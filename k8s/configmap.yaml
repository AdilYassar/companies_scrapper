apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: companies-scraper
data:
  NODE_ENV: "production"
  PORT: "3001"
  API_VERSION: "v1"
  CORS_ORIGIN: "http://companies-scraper.com"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX: "100"
  PROXY_ENABLED: "false"
  SCRAPING_DELAY: "1000"
  SCRAPING_TIMEOUT: "30000"
  SCRAPING_RETRIES: "3"
  QUEUE_CONCURRENCY: "5"
  QUEUE_DELAY: "2000"
  LOG_LEVEL: "info"
  LOG_FILE: "logs/app.log"

      SUPABASE_SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRyc3d0dGFiZ2t6YnlnZ3Z0c3h6Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MDE2MTU3NCwiZXhwIjoyMDc1NzM3NTc0fQ.KNepgC1lrQ50B9KBlqCAdLdavn8twWcBycbh5H_MR6k
      REDIS_URL: redis://redis:6379

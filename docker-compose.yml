  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: companies-scraper-frontend
    environment:
      REACT_APP_API_URL: http://backend:3001/api/v1
      REACT_APP_API_KEY: b93ddaf670fce54bca61037e49cffe546f33af159d4f34a948446603c4cfbd7a
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - scraper-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  scraper-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
